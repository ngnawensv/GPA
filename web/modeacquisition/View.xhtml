<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeacquisitionViewDlg" widgetVar="ModeacquisitionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewModeacquisitionTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeacquisitionController.selected != null}">
                        <h:outputText value="#{msg.ViewModeacquisitionLabel_idModeacquisition}"/>
                        <h:outputText value="#{modeacquisitionController.selected.idModeacquisition}" title="#{msg.ViewModeacquisitionTitle_idModeacquisition}"/>
                        <h:outputText value="#{msg.ViewModeacquisitionLabel_nom}"/>
                        <h:outputText value="#{modeacquisitionController.selected.nom}" title="#{msg.ViewModeacquisitionTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="ModeacquisitionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
