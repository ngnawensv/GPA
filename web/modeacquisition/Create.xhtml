<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeacquisitionCreateDlg" widgetVar="ModeacquisitionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateModeacquisitionTitle}">
            <h:form id="ModeacquisitionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeacquisitionController.selected != null}">
                        <p:outputLabel value="#{msg.CreateModeacquisitionLabel_idModeacquisition}" for="idModeacquisition" />
                        <p:inputText id="idModeacquisition" value="#{modeacquisitionController.selected.idModeacquisition}" title="#{msg.CreateModeacquisitionTitle_idModeacquisition}" required="true" requiredMessage="#{msg.CreateModeacquisitionRequiredMessage_idModeacquisition}"/>
                        <p:outputLabel value="#{msg.CreateModeacquisitionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{modeacquisitionController.selected.nom}" title="#{msg.CreateModeacquisitionTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeacquisitionController.create}" value="#{msg.Save}" update="display,:ModeacquisitionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModeacquisitionCreateDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="ModeacquisitionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
