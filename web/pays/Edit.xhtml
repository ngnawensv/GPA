<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysEditDlg" widgetVar="PaysEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditPaysTitle}">
            <h:form id="PaysEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paysController.selected != null}">
                        <p:outputLabel value="#{msg.EditPaysLabel_idPays}" for="idPays" />
                        <p:inputText id="idPays" value="#{paysController.selected.idPays}" title="#{msg.EditPaysTitle_idPays}" required="true" requiredMessage="#{msg.EditPaysRequiredMessage_idPays}"/>
                        <p:outputLabel value="#{msg.EditPaysLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{paysController.selected.nom}" title="#{msg.EditPaysTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paysController.update}" value="#{msg.Save}" update="display,:PaysListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaysEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="PaysEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
