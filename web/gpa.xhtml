<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{msg.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:submenu label="#{msg.Parametrage}">
                            <p:menuitem value="#{msg.Pays}" outcome="/pays/List.xhtml" />
                            <p:menuitem value="#{msg.Norme}" outcome="/norme/List.xhtml" />
                            <p:menuitem value="#{msg.Garage}" outcome="/garage/List.xhtml" />
                            <p:menuitem value="#{msg.Marque}" outcome="/marque/List.xhtml" />
                            <p:menuitem value="#{msg.Modele}" outcome="/modele/List.xhtml" />
                            <p:menuitem value="#{msg.Region}" outcome="/region/List.xhtml" />
                            <p:menuitem value="#{msg.Reforme}" outcome="/reforme/List.xhtml" />
                            <p:menuitem value="#{msg.Service}" outcome="/service/List.xhtml" />
                            <p:menuitem value="#{msg.Fonction}" outcome="/fonction/List.xhtml" />
                            <p:menuitem value="#{msg.Departement}" outcome="/departement/List.xhtml" />
                            <p:menuitem value="#{msg.Sourceenergie}" outcome="/sourceenergie/List.xhtml" />
                            <p:menuitem value="#{msg.Arrondissement}" outcome="/arrondissement/List.xhtml" />
                            <p:menuitem value="#{msg.Modeacquisition}" outcome="/modeacquisition/List.xhtml" />
                            <p:menuitem value="#{msg.Modeacquisition}" outcome="/modeacquisition/List.xhtml" />
                            <p:menuitem value="#{msg.Sourcefinancement}" outcome="/sourcefinancement/List.xhtml" />
                            <p:menuitem value="#{msg.Categorie_vehicule}" outcome="/categorievehicule/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{msg.Traitement}">
                           <p:menuitem value="Personnel" outcome="/personnel/List.xhtml" />
                            <p:menuitem value="Structure" outcome="/structure/List.xhtml" />
                           <p:menuitem value="Vehicule" outcome="/vehicule/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{msg.Analyse}">
                            
                        </p:submenu>
                        <p:submenu label="#{msg.Aide}">
                            
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body" />
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
