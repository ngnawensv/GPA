<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RestitutionViewDlg" widgetVar="RestitutionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewRestitutionTitle}">
            <h:form id="RestitutionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{restitutionController.selected != null}">
                        <h:outputText value="#{msg.ViewRestitutionLabel_idAffectation}"/>
                        <h:outputText value="#{restitutionController.selected.idAffectation}" title="#{msg.ViewRestitutionTitle_idAffectation}"/>
                        <h:outputText value="#{msg.ViewRestitutionLabel_datePriseService}"/>
                        <h:outputText value="#{restitutionController.selected.datePriseService}" title="#{msg.ViewRestitutionTitle_datePriseService}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{msg.ViewRestitutionLabel_dateAffectation}"/>
                        <h:outputText value="#{restitutionController.selected.dateAffectation}" title="#{msg.ViewRestitutionTitle_dateAffectation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{msg.ViewRestitutionLabel_idnvelleatribution}"/>
                        <h:outputText value="#{restitutionController.selected.idnvelleatribution}" title="#{msg.ViewRestitutionTitle_idnvelleatribution}"/>
                        <h:outputText value="#{msg.ViewRestitutionLabel_idVehicule}"/>
                        <h:outputText value="#{restitutionController.selected.idVehicule}" title="#{msg.ViewRestitutionTitle_idVehicule}"/>
                        <h:outputText value="#{msg.ViewRestitutionLabel_idPersonnel}"/>
                        <h:outputText value="#{restitutionController.selected.idPersonnel}" title="#{msg.ViewRestitutionTitle_idPersonnel}"/>
                        <h:outputText value="#{msg.ViewRestitutionLabel_idAttribution}"/>
                        <h:outputText value="#{restitutionController.selected.idAttribution}" title="#{msg.ViewRestitutionTitle_idAttribution}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="RestitutionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
