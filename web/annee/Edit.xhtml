<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeEditDlg" widgetVar="AnneeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditAnneeTitle}">
            <h:form id="AnneeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anneeController.selected != null}">
                        <p:outputLabel value="#{msg.EditAnneeLabel_idAnnee}" for="idAnnee" />
                        <p:inputText id="idAnnee" value="#{anneeController.selected.idAnnee}" title="#{msg.EditAnneeTitle_idAnnee}" required="true" requiredMessage="#{msg.EditAnneeRequiredMessage_idAnnee}"/>
                        <p:outputLabel value="#{msg.EditAnneeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{anneeController.selected.nom}" title="#{msg.EditAnneeTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anneeController.update}" value="#{msg.Save}" update="display,:AnneeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnneeEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="AnneeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
