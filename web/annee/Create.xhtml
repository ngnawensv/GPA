<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeCreateDlg" widgetVar="AnneeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateAnneeTitle}">
            <h:form id="AnneeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anneeController.selected != null}">
                        <p:outputLabel value="#{msg.CreateAnneeLabel_idAnnee}" for="idAnnee" />
                        <p:inputText id="idAnnee" value="#{anneeController.selected.idAnnee}" title="#{msg.CreateAnneeTitle_idAnnee}" required="true" requiredMessage="#{msg.CreateAnneeRequiredMessage_idAnnee}"/>
                        <p:outputLabel value="#{msg.CreateAnneeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{anneeController.selected.nom}" title="#{msg.CreateAnneeTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anneeController.create}" value="#{msg.Save}" update="display,:AnneeListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnneeCreateDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="AnneeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
