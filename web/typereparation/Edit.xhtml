<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypereparationEditDlg" widgetVar="TypereparationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditTypereparationTitle}">
            <h:form id="TypereparationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typereparationController.selected != null}">
                        <p:outputLabel value="#{msg.EditTypereparationLabel_idTypereparation}" for="idTypereparation" />
                        <p:inputText id="idTypereparation" value="#{typereparationController.selected.idTypereparation}" title="#{msg.EditTypereparationTitle_idTypereparation}" required="true" requiredMessage="#{msg.EditTypereparationRequiredMessage_idTypereparation}"/>
                        <p:outputLabel value="#{msg.EditTypereparationLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{typereparationController.selected.nom}" title="#{msg.EditTypereparationTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typereparationController.update}" value="#{msg.Save}" update="display,:TypereparationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypereparationEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="TypereparationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
