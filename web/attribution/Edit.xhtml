<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttributionEditDlg" widgetVar="AttributionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditAttributionTitle}">
            <h:form id="AttributionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attributionController.selected != null}">
                        <p:outputLabel value="#{msg.EditAttributionLabel_idAttribution}" for="idAttribution" />
                        <p:inputText id="idAttribution" value="#{attributionController.selected.idAttribution}" title="#{msg.EditAttributionTitle_idAttribution}" required="true" requiredMessage="#{msg.EditAttributionRequiredMessage_idAttribution}"/>
                        <p:outputLabel value="#{msg.EditAttributionLabel_dateattribution}" for="dateattribution" />
                        <p:calendar id="dateattribution" pattern="MM/dd/yyyy" value="#{attributionController.selected.dateattribution}" title="#{msg.EditAttributionTitle_dateattribution}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditAttributionLabel_daterestitution}" for="daterestitution" />
                        <p:calendar id="daterestitution" pattern="MM/dd/yyyy" value="#{attributionController.selected.daterestitution}" title="#{msg.EditAttributionTitle_daterestitution}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditAttributionLabel_datesyst}" for="datesyst" />
                        <p:calendar id="datesyst" pattern="MM/dd/yyyy" value="#{attributionController.selected.datesyst}" title="#{msg.EditAttributionTitle_datesyst}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditAttributionLabel_idVehicule}" for="idVehicule" />
                        <p:selectOneMenu id="idVehicule" value="#{attributionController.selected.idVehicule}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculeController.itemsAvailableSelectOne}"
                                           var="idVehiculeItem"
                                           itemValue="#{idVehiculeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.EditAttributionLabel_idPersonnel}" for="idPersonnel" />
                        <p:selectOneMenu id="idPersonnel" value="#{attributionController.selected.idPersonnel}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{personnelController.itemsAvailableSelectOne}"
                                           var="idPersonnelItem"
                                           itemValue="#{idPersonnelItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{attributionController.update}" value="#{msg.Save}" update="display,:AttributionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AttributionEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="AttributionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
