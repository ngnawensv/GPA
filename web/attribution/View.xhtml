<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttributionViewDlg" widgetVar="AttributionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewAttributionTitle}">
            <h:form id="AttributionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attributionController.selected != null}">
                        <h:outputText value="#{msg.ViewAttributionLabel_idAttribution}"/>
                        <h:outputText value="#{attributionController.selected.idAttribution}" title="#{msg.ViewAttributionTitle_idAttribution}"/>
                        <h:outputText value="#{msg.ViewAttributionLabel_dateattribution}"/>
                        <h:outputText value="#{attributionController.selected.dateattribution}" title="#{msg.ViewAttributionTitle_dateattribution}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{msg.ViewAttributionLabel_daterestitution}"/>
                        <h:outputText value="#{attributionController.selected.daterestitution}" title="#{msg.ViewAttributionTitle_daterestitution}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{msg.ViewAttributionLabel_datesyst}"/>
                        <h:outputText value="#{attributionController.selected.datesyst}" title="#{msg.ViewAttributionTitle_datesyst}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{msg.ViewAttributionLabel_idVehicule}"/>
                        <h:outputText value="#{attributionController.selected.idVehicule}" title="#{msg.ViewAttributionTitle_idVehicule}"/>
                        <h:outputText value="#{msg.ViewAttributionLabel_idPersonnel}"/>
                        <h:outputText value="#{attributionController.selected.idPersonnel}" title="#{msg.ViewAttributionTitle_idPersonnel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="AttributionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
