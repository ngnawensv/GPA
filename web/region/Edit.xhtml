<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionEditDlg" widgetVar="RegionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditRegionTitle}">
            <h:form id="RegionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionController.selected != null}">
                        <p:outputLabel value="#{msg.EditRegionLabel_idRegion}" for="idRegion" />
                        <p:inputText id="idRegion" value="#{regionController.selected.idRegion}" title="#{msg.EditRegionTitle_idRegion}" required="true" requiredMessage="#{msg.EditRegionRequiredMessage_idRegion}"/>
                        <p:outputLabel value="#{msg.EditRegionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{regionController.selected.nom}" title="#{msg.EditRegionTitle_nom}" />
                        <p:outputLabel value="#{msg.EditRegionLabel_idPays}" for="idPays" />
                        <p:selectOneMenu id="idPays" value="#{regionController.selected.idPays}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{paysController.itemsAvailableSelectOne}"
                                           var="idPaysItem"
                                           itemValue="#{idPaysItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.update}" value="#{msg.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegionEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="RegionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
