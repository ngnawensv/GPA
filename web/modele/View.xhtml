<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeleViewDlg" widgetVar="ModeleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewModeleTitle}">
            <h:form id="ModeleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeleController.selected != null}">
                        <h:outputText value="#{msg.ViewModeleLabel_idModele}"/>
                        <h:outputText value="#{modeleController.selected.idModele}" title="#{msg.ViewModeleTitle_idModele}"/>
                        <h:outputText value="#{msg.ViewModeleLabel_nom}"/>
                        <h:outputText value="#{modeleController.selected.nom}" title="#{msg.ViewModeleTitle_nom}"/>
                        <h:outputText value="#{msg.ViewModeleLabel_idMarque}"/>
                        <h:outputText value="#{modeleController.selected.idMarque}" title="#{msg.ViewModeleTitle_idMarque}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="ModeleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
