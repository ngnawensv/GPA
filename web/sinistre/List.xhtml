<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListSinistreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SinistreListForm">
                <p:panel header="#{msg.ListSinistreTitle}">
                    <p:dataTable id="datalist" value="#{sinistreController.items}" var="item"
                                 selectionMode="single" selection="#{sinistreController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSinistre}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_idSinistre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSinistre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_datesinistre}"/>
                            </f:facet>
                            <h:outputText value="#{item.datesinistre}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_lieusinistre}"/>
                            </f:facet>
                            <h:outputText value="#{item.lieusinistre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_immobilisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.immobilisation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_datedebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.datedebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_datefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.datefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_idVehicule}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehicule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_idTypesinistre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTypesinistre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListSinistreTitle_idGarage}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGarage}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{sinistreController.prepareCreate}" update=":SinistreCreateForm" oncomplete="PF('SinistreCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":SinistreViewForm" oncomplete="PF('SinistreViewDialog').show()" disabled="#{empty sinistreController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":SinistreEditForm" oncomplete="PF('SinistreEditDialog').show()" disabled="#{empty sinistreController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{sinistreController.destroy}" update=":growl,datalist" disabled="#{empty sinistreController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
