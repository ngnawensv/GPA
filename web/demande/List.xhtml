<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListDemandeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DemandeListForm">
                <p:panel header="#{msg.ListDemandeTitle}">
                    <p:dataTable id="datalist" value="#{demandeController.items}" var="item"
                                 selectionMode="single" selection="#{demandeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDemande}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_idDemande}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDemande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_intitule}"/>
                            </f:facet>
                            <h:outputText value="#{item.intitule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_anneedemande}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneedemande}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_qtedemande}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtedemande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_anneeaccord}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneeaccord}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_qteaccord}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteaccord}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_validation}"/>
                            </f:facet>
                            <h:outputText value="#{item.validation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_idStructure}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStructure}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_idModele}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModele}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDemandeTitle_idCategorievehicule}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategorievehicule}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{demandeController.prepareCreate}" update=":DemandeCreateForm" oncomplete="PF('DemandeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":DemandeViewForm" oncomplete="PF('DemandeViewDialog').show()" disabled="#{empty demandeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":DemandeEditForm" oncomplete="PF('DemandeEditDialog').show()" disabled="#{empty demandeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{demandeController.destroy}" update=":growl,datalist" disabled="#{empty demandeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
