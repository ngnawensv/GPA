<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementViewDlg" widgetVar="DepartementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewDepartementTitle}">
            <h:form id="DepartementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <h:outputText value="#{msg.ViewDepartementLabel_idDepartement}"/>
                        <h:outputText value="#{departementController.selected.idDepartement}" title="#{msg.ViewDepartementTitle_idDepartement}"/>
                        <h:outputText value="#{msg.ViewDepartementLabel_nom}"/>
                        <h:outputText value="#{departementController.selected.nom}" title="#{msg.ViewDepartementTitle_nom}"/>
                        <h:outputText value="#{msg.ViewDepartementLabel_idRegion}"/>
                        <h:outputText value="#{departementController.selected.idRegion}" title="#{msg.ViewDepartementTitle_idRegion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="DepartementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
