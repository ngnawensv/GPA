<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementEditDlg" widgetVar="DepartementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditDepartementTitle}">
            <h:form id="DepartementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <p:outputLabel value="#{msg.EditDepartementLabel_idDepartement}" for="idDepartement" />
                        <p:inputText id="idDepartement" value="#{departementController.selected.idDepartement}" title="#{msg.EditDepartementTitle_idDepartement}" required="true" requiredMessage="#{msg.EditDepartementRequiredMessage_idDepartement}"/>
                        <p:outputLabel value="#{msg.EditDepartementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{departementController.selected.nom}" title="#{msg.EditDepartementTitle_nom}" />
                        <p:outputLabel value="#{msg.EditDepartementLabel_idRegion}" for="idRegion" />
                        <p:selectOneMenu id="idRegion" value="#{departementController.selected.idRegion}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="idRegionItem"
                                           itemValue="#{idRegionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementController.update}" value="#{msg.Save}" update="display,:DepartementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartementEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="DepartementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
