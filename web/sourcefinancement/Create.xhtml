<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SourcefinancementCreateDlg" widgetVar="SourcefinancementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateSourcefinancementTitle}">
            <h:form id="SourcefinancementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sourcefinancementController.selected != null}">
                        <p:outputLabel value="#{msg.CreateSourcefinancementLabel_idSourcefinancement}" for="idSourcefinancement" />
                        <p:inputText id="idSourcefinancement" value="#{sourcefinancementController.selected.idSourcefinancement}" title="#{msg.CreateSourcefinancementTitle_idSourcefinancement}" required="true" requiredMessage="#{msg.CreateSourcefinancementRequiredMessage_idSourcefinancement}"/>
                        <p:outputLabel value="#{msg.CreateSourcefinancementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sourcefinancementController.selected.nom}" title="#{msg.CreateSourcefinancementTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sourcefinancementController.create}" value="#{msg.Save}" update="display,:SourcefinancementListForm:datalist,:growl" oncomplete="handleSubmit(args,'SourcefinancementCreateDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="SourcefinancementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
