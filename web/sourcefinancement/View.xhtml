<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SourcefinancementViewDlg" widgetVar="SourcefinancementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewSourcefinancementTitle}">
            <h:form id="SourcefinancementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sourcefinancementController.selected != null}">
                        <h:outputText value="#{msg.ViewSourcefinancementLabel_idSourcefinancement}"/>
                        <h:outputText value="#{sourcefinancementController.selected.idSourcefinancement}" title="#{msg.ViewSourcefinancementTitle_idSourcefinancement}"/>
                        <h:outputText value="#{msg.ViewSourcefinancementLabel_nom}"/>
                        <h:outputText value="#{sourcefinancementController.selected.nom}" title="#{msg.ViewSourcefinancementTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="SourcefinancementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
