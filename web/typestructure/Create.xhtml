<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypestructureCreateDlg" widgetVar="TypestructureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateTypestructureTitle}">
            <h:form id="TypestructureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typestructureController.selected != null}">
                        <p:outputLabel value="#{msg.CreateTypestructureLabel_idTypestructure}" for="idTypestructure" />
                        <p:inputText id="idTypestructure" value="#{typestructureController.selected.idTypestructure}" title="#{msg.CreateTypestructureTitle_idTypestructure}" required="true" requiredMessage="#{msg.CreateTypestructureRequiredMessage_idTypestructure}"/>
                        <p:outputLabel value="#{msg.CreateTypestructureLabel_codeFr}" for="codeFr" />
                        <p:inputText id="codeFr" value="#{typestructureController.selected.codeFr}" title="#{msg.CreateTypestructureTitle_codeFr}" />
                        <p:outputLabel value="#{msg.CreateTypestructureLabel_nomFr}" for="nomFr" />
                        <p:inputText id="nomFr" value="#{typestructureController.selected.nomFr}" title="#{msg.CreateTypestructureTitle_nomFr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typestructureController.create}" value="#{msg.Save}" update="display,:TypestructureListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypestructureCreateDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="TypestructureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
