<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SourceenergieViewDlg" widgetVar="SourceenergieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewSourceenergieTitle}">
            <h:form id="SourceenergieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sourceenergieController.selected != null}">
                        <h:outputText value="#{msg.ViewSourceenergieLabel_idSourceenergie}"/>
                        <h:outputText value="#{sourceenergieController.selected.idSourceenergie}" title="#{msg.ViewSourceenergieTitle_idSourceenergie}"/>
                        <h:outputText value="#{msg.ViewSourceenergieLabel_nom}"/>
                        <h:outputText value="#{sourceenergieController.selected.nom}" title="#{msg.ViewSourceenergieTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="SourceenergieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
