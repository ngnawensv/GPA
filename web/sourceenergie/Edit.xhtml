<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SourceenergieEditDlg" widgetVar="SourceenergieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditSourceenergieTitle}">
            <h:form id="SourceenergieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sourceenergieController.selected != null}">
                        <p:outputLabel value="#{msg.EditSourceenergieLabel_idSourceenergie}" for="idSourceenergie" />
                        <p:inputText id="idSourceenergie" value="#{sourceenergieController.selected.idSourceenergie}" title="#{msg.EditSourceenergieTitle_idSourceenergie}" required="true" requiredMessage="#{msg.EditSourceenergieRequiredMessage_idSourceenergie}"/>
                        <p:outputLabel value="#{msg.EditSourceenergieLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sourceenergieController.selected.nom}" title="#{msg.EditSourceenergieTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sourceenergieController.update}" value="#{msg.Save}" update="display,:SourceenergieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SourceenergieEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="SourceenergieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
