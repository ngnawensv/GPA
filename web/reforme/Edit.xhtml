<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReformeEditDlg" widgetVar="ReformeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditReformeTitle}">
            <h:form id="ReformeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reformeController.selected != null}">
                        <p:outputLabel value="#{msg.EditReformeLabel_idArrondissement}" for="idArrondissement" />
                        <p:inputText id="idArrondissement" value="#{reformeController.selected.idArrondissement}" title="#{msg.EditReformeTitle_idArrondissement}" required="true" requiredMessage="#{msg.EditReformeRequiredMessage_idArrondissement}"/>
                        <p:outputLabel value="#{msg.EditReformeLabel_datemisereforme}" for="datemisereforme" />
                        <p:inputText id="datemisereforme" value="#{reformeController.selected.datemisereforme}" title="#{msg.EditReformeTitle_datemisereforme}" />
                        <p:outputLabel value="#{msg.EditReformeLabel_datevente}" for="datevente" />
                        <p:inputText id="datevente" value="#{reformeController.selected.datevente}" title="#{msg.EditReformeTitle_datevente}" />
                        <p:outputLabel value="#{msg.EditReformeLabel_montantvente}" for="montantvente" />
                        <p:inputText id="montantvente" value="#{reformeController.selected.montantvente}" title="#{msg.EditReformeTitle_montantvente}" />
                        <p:outputLabel value="#{msg.EditReformeLabel_vendu}" for="vendu" />
                        <p:selectBooleanCheckbox id="vendu" value="#{reformeController.selected.vendu}" />
                        <p:outputLabel value="#{msg.EditReformeLabel_idVehicule}" for="idVehicule" />
                        <p:selectOneMenu id="idVehicule" value="#{reformeController.selected.idVehicule}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculeController.itemsAvailableSelectOne}"
                                           var="idVehiculeItem"
                                           itemValue="#{idVehiculeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reformeController.update}" value="#{msg.Save}" update="display,:ReformeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReformeEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="ReformeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
