<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListStructureTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StructureListForm">
                <p:panel header="#{msg.ListStructureTitle}">
                    <p:dataTable id="datalist" value="#{structureController.items}" var="item"
                                 selectionMode="single" selection="#{structureController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idStructure}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_idStructure}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStructure}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_localite}"/>
                            </f:facet>
                            <h:outputText value="#{item.localite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_gpsNord}"/>
                            </f:facet>
                            <h:outputText value="#{item.gpsNord}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_gpsSud}"/>
                            </f:facet>
                            <h:outputText value="#{item.gpsSud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_idTypestructure}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTypestructure}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_idStatutstructure}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStatutstructure}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListStructureTitle_idArrondissement}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArrondissement}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{structureController.prepareCreate}" update=":StructureCreateForm" oncomplete="PF('StructureCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":StructureViewForm" oncomplete="PF('StructureViewDialog').show()" disabled="#{empty structureController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":StructureEditForm" oncomplete="PF('StructureEditDialog').show()" disabled="#{empty structureController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{structureController.destroy}" update=":growl,datalist" disabled="#{empty structureController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
