<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StructureEditDlg" widgetVar="StructureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditStructureTitle}">
            <h:form id="StructureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{structureController.selected != null}">
                        <p:outputLabel value="#{msg.EditStructureLabel_idStructure}" for="idStructure" />
                        <p:inputText id="idStructure" value="#{structureController.selected.idStructure}" title="#{msg.EditStructureTitle_idStructure}" required="true" requiredMessage="#{msg.EditStructureRequiredMessage_idStructure}"/>
                        <p:outputLabel value="#{msg.EditStructureLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{structureController.selected.nom}" title="#{msg.EditStructureTitle_nom}" />
                        <p:outputLabel value="#{msg.EditStructureLabel_localite}" for="localite" />
                        <p:inputText id="localite" value="#{structureController.selected.localite}" title="#{msg.EditStructureTitle_localite}" />
                        <p:outputLabel value="#{msg.EditStructureLabel_active}" for="active" />
                        <p:inputText id="active" value="#{structureController.selected.active}" title="#{msg.EditStructureTitle_active}" />
                        <p:outputLabel value="#{msg.EditStructureLabel_gpsNord}" for="gpsNord" />
                        <p:inputText id="gpsNord" value="#{structureController.selected.gpsNord}" title="#{msg.EditStructureTitle_gpsNord}" />
                        <p:outputLabel value="#{msg.EditStructureLabel_gpsSud}" for="gpsSud" />
                        <p:inputText id="gpsSud" value="#{structureController.selected.gpsSud}" title="#{msg.EditStructureTitle_gpsSud}" />
                        <p:outputLabel value="#{msg.EditStructureLabel_idTypestructure}" for="idTypestructure" />
                        <p:selectOneMenu id="idTypestructure" value="#{structureController.selected.idTypestructure}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{typestructureController.itemsAvailableSelectOne}"
                                           var="idTypestructureItem"
                                           itemValue="#{idTypestructureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.EditStructureLabel_idStatutstructure}" for="idStatutstructure" />
                        <p:selectOneMenu id="idStatutstructure" value="#{structureController.selected.idStatutstructure}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{statutstructureController.itemsAvailableSelectOne}"
                                           var="idStatutstructureItem"
                                           itemValue="#{idStatutstructureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.EditStructureLabel_idArrondissement}" for="idArrondissement" />
                        <p:selectOneMenu id="idArrondissement" value="#{structureController.selected.idArrondissement}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{arrondissementController.itemsAvailableSelectOne}"
                                           var="idArrondissementItem"
                                           itemValue="#{idArrondissementItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{structureController.update}" value="#{msg.Save}" update="display,:StructureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StructureEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="StructureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
