<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListArrondissementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ArrondissementListForm">
                <p:growl id="growl" showDetail="true"/> 
                <p:panel>
                    <p:dataTable id="datalist" value="#{arrondissementController.items}" var="item"
                                 selectionMode="single" selection="#{arrondissementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idArrondissement}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 rowIndexVar="index"
                                 emptyMessage="#{msg.Vide}"
                                 widgetVar="arrondissementTable"
                                 draggableColumns="true"
                                 resizableColumns="true">


                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="colResize" update=":ArrondissementListForm:growl" listener="#{arrondissementController.onResize}" />  
                        
                        <f:facet name="header"> 
                            <h:outputText value="#{msg.ListArrondissementTitle}"/>
                            <p:outputPanel style="text-align: right;">  
                                <p:inputText id="globalFilter" onkeyup="arrondissementTable.filter()" style="width:250px;" placeholder="Recherche" />
                            </p:outputPanel>  
                        </f:facet> 
                        
                        <p:column style="width: 50px !important; background-color: floralwhite; overflow: visible !important; padding: 2px !important;">
                            <f:facet name="header">
                                <h:outputText value="#{msg.Numero}"/>
                            </f:facet>
                            <h:outputText value="#{index+1}"/>
                        </p:column>
                        <p:column style="width: 250px !important;padding: 2px !important;" sortBy="#{item.idDepartement.idRegion.nom}" filterBy="#{item.idDepartement.idRegion.nom}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListRegionTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartement.idRegion.nom}"/>
                        </p:column>
                        <p:column style="width: 300px !important;padding: 2px !important;" sortBy="#{item.idDepartement.nom}" filterBy="#{item.idDepartement.nom}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListDepartementTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartement.nom}"/>
                        </p:column>
                        <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListArrondissementTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{arrondissementController.prepareCreate}" update=":ArrondissementCreateForm" oncomplete="PF('ArrondissementCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":ArrondissementViewForm" oncomplete="PF('ArrondissementViewDialog').show()" disabled="#{empty arrondissementController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":ArrondissementEditForm" oncomplete="PF('ArrondissementEditDialog').show()" disabled="#{empty arrondissementController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{arrondissementController.destroy}" update=":growl,datalist" disabled="#{empty arrondissementController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
