<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatutstructureCreateDlg" widgetVar="StatutstructureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateStatutstructureTitle}">
            <h:form id="StatutstructureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statutstructureController.selected != null}">
                        <p:outputLabel value="#{msg.CreateStatutstructureLabel_idStatutstructure}" for="idStatutstructure" />
                        <p:inputText id="idStatutstructure" value="#{statutstructureController.selected.idStatutstructure}" title="#{msg.CreateStatutstructureTitle_idStatutstructure}" required="true" requiredMessage="#{msg.CreateStatutstructureRequiredMessage_idStatutstructure}"/>
                        <p:outputLabel value="#{msg.CreateStatutstructureLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{statutstructureController.selected.nom}" title="#{msg.CreateStatutstructureTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statutstructureController.create}" value="#{msg.Save}" update="display,:StatutstructureListForm:datalist,:growl" oncomplete="handleSubmit(args,'StatutstructureCreateDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="StatutstructureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
