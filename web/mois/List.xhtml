<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListMoisTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MoisListForm">
                <p:panel header="#{msg.ListMoisTitle}">
                    <p:dataTable id="datalist" value="#{moisController.items}" var="item"
                                 selectionMode="single" selection="#{moisController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAnnee}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListMoisTitle_idAnnee}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAnnee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListMoisTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{moisController.prepareCreate}" update=":MoisCreateForm" oncomplete="PF('MoisCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":MoisViewForm" oncomplete="PF('MoisViewDialog').show()" disabled="#{empty moisController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":MoisEditForm" oncomplete="PF('MoisEditDialog').show()" disabled="#{empty moisController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{moisController.destroy}" update=":growl,datalist" disabled="#{empty moisController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
