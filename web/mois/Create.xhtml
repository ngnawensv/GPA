<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoisCreateDlg" widgetVar="MoisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateMoisTitle}">
            <h:form id="MoisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moisController.selected != null}">
                        <p:outputLabel value="#{msg.CreateMoisLabel_idAnnee}" for="idAnnee" />
                        <p:inputText id="idAnnee" value="#{moisController.selected.idAnnee}" title="#{msg.CreateMoisTitle_idAnnee}" required="true" requiredMessage="#{msg.CreateMoisRequiredMessage_idAnnee}"/>
                        <p:outputLabel value="#{msg.CreateMoisLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{moisController.selected.nom}" title="#{msg.CreateMoisTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moisController.create}" value="#{msg.Save}" update="display,:MoisListForm:datalist,:growl" oncomplete="handleSubmit(args,'MoisCreateDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="MoisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
