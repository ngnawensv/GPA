<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoisEditDlg" widgetVar="MoisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditMoisTitle}">
            <h:form id="MoisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moisController.selected != null}">
                        <p:outputLabel value="#{msg.EditMoisLabel_idAnnee}" for="idAnnee" />
                        <p:inputText id="idAnnee" value="#{moisController.selected.idAnnee}" title="#{msg.EditMoisTitle_idAnnee}" required="true" requiredMessage="#{msg.EditMoisRequiredMessage_idAnnee}"/>
                        <p:outputLabel value="#{msg.EditMoisLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{moisController.selected.nom}" title="#{msg.EditMoisTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moisController.update}" value="#{msg.Save}" update="display,:MoisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MoisEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="MoisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
