<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListPersonnelTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonnelListForm">
                <p:panel header="#{msg.ListPersonnelTitle}">
                    <p:dataTable id="datalist" value="#{personnelController.items}" var="item"
                                 selectionMode="single" selection="#{personnelController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPersonnel}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_idPersonnel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonnel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_nomPrenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomPrenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_matricule}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_cni}"/>
                            </f:facet>
                            <h:outputText value="#{item.cni}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_sexe}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_dateNaissance}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateNaissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_lieuNaissance}"/>
                            </f:facet>
                            <h:outputText value="#{item.lieuNaissance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_nationalite}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationalite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_dateRecrutement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRecrutement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_idService}"/>
                            </f:facet>
                            <h:outputText value="#{item.idService}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListPersonnelTitle_idFonction}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFonction}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{personnelController.prepareCreate}" update=":PersonnelCreateForm" oncomplete="PF('PersonnelCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":PersonnelViewForm" oncomplete="PF('PersonnelViewDialog').show()" disabled="#{empty personnelController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":PersonnelEditForm" oncomplete="PF('PersonnelEditDialog').show()" disabled="#{empty personnelController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{personnelController.destroy}" update=":growl,datalist" disabled="#{empty personnelController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
