<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelEditDlg" widgetVar="PersonnelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditPersonnelTitle}">
            <h:form id="PersonnelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personnelController.selected != null}">
                        <p:outputLabel value="#{msg.EditPersonnelLabel_idPersonnel}" for="idPersonnel" />
                        <p:inputText id="idPersonnel" value="#{personnelController.selected.idPersonnel}" title="#{msg.EditPersonnelTitle_idPersonnel}" required="true" requiredMessage="#{msg.EditPersonnelRequiredMessage_idPersonnel}"/>
                        <p:outputLabel value="#{msg.EditPersonnelLabel_nomPrenom}" for="nomPrenom" />
                        <p:inputText id="nomPrenom" value="#{personnelController.selected.nomPrenom}" title="#{msg.EditPersonnelTitle_nomPrenom}" />
                        <p:outputLabel value="#{msg.EditPersonnelLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{personnelController.selected.matricule}" title="#{msg.EditPersonnelTitle_matricule}" />
                        <p:outputLabel value="#{msg.EditPersonnelLabel_cni}" for="cni" />
                        <p:inputText id="cni" value="#{personnelController.selected.cni}" title="#{msg.EditPersonnelTitle_cni}" />
                        <p:outputLabel value="#{msg.EditPersonnelLabel_sexe}" for="sexe" />
                        <p:inputText id="sexe" value="#{personnelController.selected.sexe}" title="#{msg.EditPersonnelTitle_sexe}" />
                        <p:outputLabel value="#{msg.EditPersonnelLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{personnelController.selected.dateNaissance}" title="#{msg.EditPersonnelTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditPersonnelLabel_lieuNaissance}" for="lieuNaissance" />
                        <p:inputText id="lieuNaissance" value="#{personnelController.selected.lieuNaissance}" title="#{msg.EditPersonnelTitle_lieuNaissance}" />
                        <p:outputLabel value="#{msg.EditPersonnelLabel_nationalite}" for="nationalite" />
                        <p:inputText id="nationalite" value="#{personnelController.selected.nationalite}" title="#{msg.EditPersonnelTitle_nationalite}" />
                        <p:outputLabel value="#{msg.EditPersonnelLabel_dateRecrutement}" for="dateRecrutement" />
                        <p:calendar id="dateRecrutement" pattern="MM/dd/yyyy" value="#{personnelController.selected.dateRecrutement}" title="#{msg.EditPersonnelTitle_dateRecrutement}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditPersonnelLabel_photo}" for="photo" />
                        <p:inputText id="photo" value="#{personnelController.selected.photo}" title="#{msg.EditPersonnelTitle_photo}" />
                        <p:outputLabel value="#{msg.EditPersonnelLabel_idService}" for="idService" />
                        <p:selectOneMenu id="idService" value="#{personnelController.selected.idService}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="idServiceItem"
                                           itemValue="#{idServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.EditPersonnelLabel_idFonction}" for="idFonction" />
                        <p:selectOneMenu id="idFonction" value="#{personnelController.selected.idFonction}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{fonctionController.itemsAvailableSelectOne}"
                                           var="idFonctionItem"
                                           itemValue="#{idFonctionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personnelController.update}" value="#{msg.Save}" update="display,:PersonnelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonnelEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="PersonnelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
