<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarqueEditDlg" widgetVar="MarqueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditMarqueTitle}">
            <h:form id="MarqueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marqueController.selected != null}">
                        <p:outputLabel value="#{msg.EditMarqueLabel_idMarque}" for="idMarque" />
                        <p:inputText id="idMarque" value="#{marqueController.selected.idMarque}" title="#{msg.EditMarqueTitle_idMarque}" required="true" requiredMessage="#{msg.EditMarqueRequiredMessage_idMarque}"/>
                        <p:outputLabel value="#{msg.EditMarqueLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{marqueController.selected.nom}" title="#{msg.EditMarqueTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marqueController.update}" value="#{msg.Save}" update="display,:MarqueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarqueEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="MarqueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
