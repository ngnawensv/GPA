<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/gpa.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ListReparationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReparationListForm">
                <p:panel header="#{msg.ListReparationTitle}">
                    <p:dataTable id="datalist" value="#{reparationController.items}" var="item"
                                 selectionMode="single" selection="#{reparationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idReparation}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_idReparation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReparation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_datereparation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datereparation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_coutreparation}"/>
                            </f:facet>
                            <h:outputText value="#{item.coutreparation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_immobilisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.immobilisation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_datedebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.datedebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_datefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.datefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_idVehicule}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehicule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_idTypereparation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTypereparation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListReparationTitle_idGarage}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGarage}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{reparationController.prepareCreate}" update=":ReparationCreateForm" oncomplete="PF('ReparationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.View}" update=":ReparationViewForm" oncomplete="PF('ReparationViewDialog').show()" disabled="#{empty reparationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.Edit}" update=":ReparationEditForm" oncomplete="PF('ReparationEditDialog').show()" disabled="#{empty reparationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{reparationController.destroy}" update=":growl,datalist" disabled="#{empty reparationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
